<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Random Number Workshop</title>
</head>

<body>
    <h1>Day 12 Random Number Workshop</h1>
    <br>
    <h2>How many numbers do you wish to generate?</h2>

    <form method="POST" action="workshop/processNumber">
        <div class="mb-3">
            <label for="" class="form-label">Input a number between 1-20:</label>
            <input type="number" class="form-control" name="inputNumber" id="" aria-describedby="helpId" placeholder=""
                min="1" max="20">
            <small id="helpID" class="form-text text-muted">(Only enter number between 1 and 20)</small>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>


</body>

</html>
